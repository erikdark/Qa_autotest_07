<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Помоги котику решить задачу</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Угадай сумму</h1>
        <div id="challenge" class="big-number">Что будет 44 + ?</div>
        <img id="numberImage" src="0bKwJ8.jpg" data-b="29" alt="Number Image">
        <form id="puzzleForm">
            <input type="number" id="answer" placeholder="Enter your answer" required>
            <button type="submit" id="submitBtn">Отправить</button>
        </form>
        <p id="message"></p>
        <p id="timer">3</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
