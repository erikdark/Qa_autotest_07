<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Числовая загадка с картинкой</title>
    <style>
      body {
    font-family: sans-serif;
}

.container {
    max-width: 600px;
    margin: auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    text-align: center;
}

.big-number {
    font-size: 2em;
    margin: 20px 0;
}

input[type="text"] {
    margin: 10px 0;
    padding: 10px;
    width: calc(100% - 22px);
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

#message {
    margin-top: 20px;
    font-size: 1.2em;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Числовая загадка</h1>
        <img id="numberImage" src="your-image-url.jpg" alt="Random Number" data-b="0">
        <div id="challenge" class="big-number">Что будет a + b?</div>
        <form id="puzzleForm">
            <input type="text" id="answer" placeholder="Введите ответ" required>
            <button type="submit" id="submitBtn">Отправить</button>
        </form>
        <p id="message"></p>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
    // Случайное число a
    let a = Math.floor(Math.random() * 100);
    // Извлечение числа b из атрибута data-b изображения
    let numberImage = document.getElementById('numberImage');
    let b = Math.floor(Math.random() * 100);
    numberImage.setAttribute('data-b', b);
    let challengeElement = document.getElementById('challenge');
    challengeElement.textContent = `Что будет ${a} + ${b}?`;

    let form = document.getElementById('puzzleForm');
    form.addEventListener('submit', function(event) {
        event.preventDefault();

        let answer = parseInt(document.getElementById('answer').value);
        let actualB = parseInt(numberImage.getAttribute('data-b'));

        if (b !== actualB) {
            document.getElementById('message').textContent = "Ошибка: число b не совпадает с атрибутом изображения!";
        } else if (answer === a + b) {
            document.getElementById('message').textContent = "Ты молодец!";
        } else {
            document.getElementById('message').textContent = "Неправильный ответ!";
        }
    });
});

    </script>
</body>
</html>
